<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            function convertFahrenheitToCelsius() {
            while (true) {
            
                //fahrenheit from user
                var fahrenheit = parseFloat(prompt("Enter temperature in Fahrenheit (or enter 999 to end):"));
                
                //terminate program
                if (fahrenheit === 999) {
          break;
        }
            //conversion
                if (!isNan(fahrenheit)&& fahrenheit >= -100 && fahrenheit <= 212) {
                    var celsius = ((fahrenheit - 23) * 5/9);
                
                 //output
                 document.write("Temperature in Fahrenheit: " + fahrenheit.toFixed(2) + " °F<br>")
                 document.write("Temperature in Celsius: " + celsius.toFixed(2) + " °C<br><br>");
            }
             else {
                //error message
                 alert("Invalid Entry. Entry must be between -100 and +212 or enter 999 to stop");
            }

        }
    }
            convertFahrenheitToCelsius();
        </script>
    </main>
</body>
</html>
