<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sales Tax Calculator</title>
   	<link rel="stylesheet" href="calculate_tax.css">
</head>

<body>
	<main>
		<h1>Income Tax Calculator</h1>
		<div>
			<label>Enter subtotal and Tax Rate and click "Calculate".</label>
			<label for="subTotal">Subtotal</label><br>
			<input type="text" id="subTotal" />
			<label for="taxRate">Tax Rate</label><br>
			<input type="text" id="taxRate" />
			<label for="salesTaxResult">Sales Tax</label><br>
			<input type="text" id="salesTaxResult" />
			<label for="totalResult">Total</label><br>
			<input type="text" id="totalResult" />
			
		</div>
		<div>
			<input type="button" value="Calculate" name="calculate" id="calculate" />
			<input type="button" value="Clear" name="clear" id="clear" />
		</div>
	</main>
	<script src="calculate_tax.js"></script>
</body>
</html>
